<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->

        <section class="bg-light py-5">
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Let's start !</h1>
                    <p class="lead fw-normal text-muted mb-0">Fill the form and get your code</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <div class="card border-0 shadow rounded-3 mb-5 mb-xl-0">
                            <div class="card-body py-5">
                                <div class="small text-uppercase fw-bold text-muted mb-3">Create your api</div>
                                <form class="form-template mb-2">
                                    <div class="form-group mb-3">
                                        <label for="languageControl">Select Language</label>
                                        <select class="form-control" id="languageControl">
                                            <option selected>Nodejs</option>
                                            <option class="text-muted" disabled>JAVAEE (soon)</option>
                                            <option class="text-muted" disabled>PHP (soon)</option>
                                            <option class="text-muted" disabled>PHP - Symphony (soon)</option>
                                            <option class="text-muted" disabled>C (not very soon)</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="portControl">Port</label>
                                        <input type="text" class="form-control" id="portControl" placeholder="3000">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="routeControl">Route name</label>
                                        <input type="text" class="form-control" id="routeControl" placeholder="book">
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="routeTypeGetControl">
                                        <label class="form-check-label" for="routeTypeGetControl">
                                            GET
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="post"
                                            id="routeTypePostControl">
                                        <label class="form-check-label" for="routeTypePostControl">
                                            POST
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="put"
                                            id="routeTypePutControl">
                                        <label class="form-check-label" for="routeTypePutControl">
                                            PUT
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="delete"
                                            id="routeTypeDeleteControl">
                                        <label class="form-check-label" for="routeTypeDeleteControl">
                                            DELETE
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="options"
                                            id="routeTypeOptionsControl" disabled>
                                        <label class="form-check-label" for="routeTypeOptionsControl">
                                            OPTIONS (Soon)
                                        </label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value="personalise"
                                            id="routeTypePersonaliseControl" disabled>
                                        <label class="form-check-label" for="routeTypePersonaliseControl">
                                            Personalise type (Soon)
                                        </label>
                                    </div>
                                </form>
                                <div class="d-grid">
                                    <input type="button" class="btn btn-outline-primary" value="Get your code"
                                        onclick="generateCode()"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card border-0 shadow rounded-3">
                            <div class="card-body p-5">
                                <div class="small text-uppercase fw-bold text-muted">Your code</div>
                                <div class="template-code">
                                    <code id="template-api">

                                    </code>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const httpPost = async (theUrl, dataToSend) => {
            return new Promise((resolve, reject) => {
                const xmlHttp = new XMLHttpRequest()
                xmlHttp.open("POST", theUrl, true)
                xmlHttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
                xmlHttp.onreadystatechange = () => {
                    if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                        resolve(xmlHttp.responseText)
                }
                xmlHttp.send(JSON.stringify(dataToSend))
            })
        }

        const replaceSpecialChar = (str) => {
            const breakTagLF = '<br>'
            const breakTagTab = '&nbsp'
            return str.replace(/\n/g, breakTagLF).replace(/\t/g, breakTagTab)
        }

        const generateCode = async () => {
            // Get info from form
            const language = document.getElementById('languageControl').value.toLowerCase()
            const port = document.getElementById('portControl').value.toLowerCase()
            const route = document.getElementById('routeControl').value.toLowerCase()
            const typeGet = document.getElementById('routeTypeGetControl').checked
            const typePost = document.getElementById('routeTypePostControl').checked
            const typePut = document.getElementById('routeTypePutControl').checked
            const typeDelete = document.getElementById('routeTypeDeleteControl').checked

            if (!language || !port || !route || (!typeGet && !typePost && !typePut && !typeDelete)) {
                alert('Form is not correclty fill, try again !')
            } else {

                const accept = 'application/json'
                const cors = 'standard'

                const routes = []
                if (typeGet) {
                    routes.push({
                        type: 'get',
                        url: route,
                        object: {},
                    })
                }
                if (typePost) {
                    routes.push({
                        type: 'post',
                        url: route,
                        object: {},
                    })
                }
                if (typePut) {
                    routes.push({
                        type: 'put',
                        url: route,
                        object: {},
                    })
                }
                if (typeDelete) {
                    routes.push({
                        type: 'delete',
                        url: route,
                        object: {},
                    })
                }

                const dataToSend = {
                    language: language,
                    port: port,
                    headers: {
                        accept: accept,
                        cors: cors,
                    },
                    routes: routes
                }

                // Call server with argument
                const urlServer = "http://localhost:3000/api"
                const responsePostApi = JSON.parse(await httpPost(urlServer, dataToSend))
                const textCode = responsePostApi.text_code
                const templateApi = document.getElementById('template-api')
                templateApi.innerHTML = replaceSpecialChar(textCode)
            }
        }
    </script>
